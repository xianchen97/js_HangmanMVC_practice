<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="hangmanstyle.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">



        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="HangmanModel.js"></script>
    <script src="HangmanView.js"></script>
    <script src="HangmanController.js"></script>

    <title>Hangman Game!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="title">
                <h1 id="heading">Hangman</h1>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-3">
                <p id="definition"></p>
            </div>
            <div class="col-md-3 label label-success">
                <p id="score">Score: 0</p>
            </div>
            <div class="col-md-3 label label-danger">
                <p id="lives">Lives: 0</p>
            </div>
        </div>

        <div class="row">
            <div id="underscores" class="col-md-12 "></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="def"> </p>
            </div>
        </div>

        <div class="row">
            <div id="buttons" class="col-md-12">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button id="reset" class="btn btn-warning">Reset</button>
            </div>
        </div>
</body>

</html>
